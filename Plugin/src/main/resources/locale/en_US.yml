# en_US translation by Esophose
# Plugin Message Prefix
prefix: '&7[<g:#8A2387:#E94057:#F27121>{{PLUGIN_NAME}}&7] '

# Generic Command Messages
no-permission: '&cYou don''t have permission for that!'
only-player: '&cThis command can only be executed by a player.'
unknown-command: '&cUnknown command, use &b/%cmd% help &cfor more info.'
unknown-command-error: '&cAn unknown error occurred; details have been printed to console. Please contact a server administrator.'
invalid-subcommand: '&cInvalid subcommand.'
invalid-argument: '&cInvalid argument: %message%.'
invalid-argument-null: '&cInvalid argument: %name% was null.'
missing-arguments: '&cMissing arguments, &b%amount% &crequired.'
missing-arguments-extra: '&cMissing arguments, &b%amount%+ &crequired.'

# Base Command Message
base-command-color: '&e'
base-command-help: '&eUse &b/%cmd% help &efor command information.'

# Help Command
command-help-description: 'Displays the help menu... You have arrived'
command-help-title: '&eAvailable Commands:'
command-help-list-description: '&8 - &d/%cmd% %subcmd% %args% &7- %desc%'
command-help-list-description-no-args: '&8 - &d/%cmd% %subcmd% &7- %desc%'

# Reload Command
command-reload-description: 'Reloads the plugin'
command-reload-reloaded: '&eConfiguration and locale files were reloaded.'

# Give Command
command-give-description: 'Gives a minion to a player'
command-give-success: '&eYou have given &b%amount% %minion% &eminion(s) to &b%player%.'
command-give-no-ranks: '&cThere are no ranks available for that minion type.'

# Argument Handler Error Messages
argument-handler-enum: '%enum% type [%input%] does not exist'
argument-handler-enum-list: '%enum% type [%input%] does not exist. Valid types: %types%'
argument-handler-string: 'String cannot be empty'
argument-handler-integer: 'Integer [%input%] must be a whole number between -2^31 and 2^31-1 inclusively'
argument-handler-player: 'No Player with the username [%input%] was found online'
argument-handler-minion-config: 'No minion config named [%input%] exists'
argument-handler-minion-rank: 'Minion rank [%input%] is not valid. Available ranks: [%ranks%]'

# GUI-related text
gui:
  additional-module-icon-lore:
    - '<#ffaaff>Click to open.'
